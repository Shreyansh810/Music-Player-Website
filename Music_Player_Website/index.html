<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Web Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <ul>
            <li class="brand">
                <img src="Spotify_Primary_Logo_RGB_Green.png" alt="Spotify">
                Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">

            <h1>Best of Classic Songs</h1>

            <div class="songContainerBox">

                <div class="songContainer">
                    <img alt="cover">
                    <span class="songName">love me like you do</span>
                    <span class="timeStamp">4:35 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                </div>

                <div class="songContainer">
                    <img alt="cover">
                    <span class="songName">perfect</span>
                    <span class="timeStamp">4:35 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
                </div>

                <div class="songContainer">
                    <img alt="cover">
                    <span class="songName">perfect</span>
                    <span class="timeStamp">4:35 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                </div>

                <div class="songContainer">
                    <img alt="cover">
                    <span class="songName">perfect</span>
                    <span class="timeStamp">4:35 <i id="3" class="far songItemPlay fa-play-circle"></i></span>
                </div>

                <div class="songContainer">
                    <img alt="cover">
                    <span class="songName">perfect</span>
                    <span class="timeStamp">4:35 <i id="4" class="far songItemPlay fa-play-circle"></i></span>
                </div>

            </div>

        </div>

        <div class="songBanner">

        </div>

    </div>

    <div class="bottom">

        <input type="range" name="range" id="songTimeLapse" value="0" min="0" max="100">

        <div class="icons">
            <i id="prev" class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fas fa-3x fa-step-forward"></i>
        </div>

        <div class="currSong_info">
            <img src="LCPT.gif" alt="GIF" width="60px" height="50px" id="gifDJ">
            <span>perfect - Ed Shreen.</span>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/88f52dfed5.js" crossorigin="anonymous"></script>
</body>

</html>
